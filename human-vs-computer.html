<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="board">
        <div class="square" row="0" col="0"></div>
        <div class="square" row="0" col="1"></div>
        <div class="square" row="0" col="2"></div>
        <div class="square" row="1" col="0"></div>
        <div class="square" row="1" col="1"></div>
        <div class="square" row="1" col="2"></div>
        <div class="square" row="2" col="0"></div>
        <div class="square" row="2" col="1"></div>
        <div class="square" row="2" col="2"></div>
    </div>
    <div id="player1"><!--name, token--></div>
    <div id="player2"></div>
    <script src="perfect-player.js" type="text/JavaScript" async></script>
</body>
</html>
